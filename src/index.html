<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
  </head>
  <body>
    <!-- search form -->
    <div class="header">
      <div class="wrapper-box">
        <p class="logo"><span class="accent-logo">Quick</span>PicFounder</p>
        <form class="search-form" id="search-form">
          <input
            type="text"
            name="query"
            autocomplete="off"
            placeholder="Search images..."
            class="submit-input"
          />
          <button type="submit" class="btn js-btn-search">Search</button>
        </form>
      </div>
    </div>
    <!-- rendered list -->
    <div class="wrapper-box">
      <ul class="gallery"></ul>
      <div class="button-wrapper">
        <div class="spinner-border text-danger spinner is-hidden" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <button type="button" class="btn btn-load-more js-btn-load-more is-hidden">
          Load more</button>
      </div>
    </div>
  </body>
</html>

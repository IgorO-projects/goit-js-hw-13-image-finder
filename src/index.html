<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
  </head>
  <body>
    <!-- search form -->
    <div class="header">
      <div class="container">
        <p class="logo"><span class="accent-logo">Quick</span>PicFounder</p>
        <form class="search-form" id="search-form">
          <input
            type="text"
            name="query"
            autocomplete="off"
            placeholder="Search images..."
            class="submit-input"
          />
          <button type="submit" class="btn js-btn-search">Search</button>
        </form>
      </div>
    </div>
    <!-- rendered list -->
    <div class="container">
      <ul class="gallery"></ul>
      <div class="button-wrapper">
        <button type="button" class="btn btn-load-more js-btn-load-more">Load more</button>
      </div>
    </div>
  </body>
</html>
